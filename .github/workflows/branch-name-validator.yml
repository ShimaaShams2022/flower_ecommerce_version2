name: Validate Branch Name

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Validate Branch Name
        id: validate_branch
        run: |
          # استخراج اسم الفرع من GITHUB_REF
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch name: $BRANCH_NAME"
          
          # التحقق من اسم الفرع باستخدام الـ regex
          if [[ "$BRANCH_NAME" =~ ^(bugfix|hotfix|release)\/[A-Za-z0-9-]+-[0-9]+\/[A-Za-z0-9-]+$ || "$BRANCH_NAME" == "master" || "$BRANCH_NAME" == "develop" ]]; then
            echo "Branch name is valid: $BRANCH_NAME"
            echo "status=success" >> $GITHUB_ENV
          else
            echo "Invalid branch name: $BRANCH_NAME"
            echo "status=failure" >> $GITHUB_ENV
          fi

      - name: Set GitHub Status (Failure)
        if: env.status == 'failure'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{
              "state": "failure",
              "context": "Branch Name Validation",
              "description": "The branch name does not meet the required format. Allowed formats: <bugfix|hotfix|release>/<Ticket-Id>/<task-name>, master, develop."
            }' "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}"

      - name: Set GitHub Status (Success)
        if: env.status == 'success'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{
              "state": "success",
              "context": "Branch Name Validation",
              "description": "The branch name is valid."
            }' "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}"
